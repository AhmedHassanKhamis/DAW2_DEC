        function pedirEntero(mensaje) {
            let resultado,conespacios;
           
            do {

                    resultado = NaN 
                    mensaje = "Valor incorrecto, porfavor introduce un valor entero" //+ mensaje                
                }
            } while (isNaN(Number(resultado)));
            
            
            return Number(resultado);
        }

                resultado = conespacios.trim();
                if (resultado === "" || (!Number(resultado) &&  resultado != 0) || resultado < resultado1) {
