<script>
    'use sctrict'
    // Dadas dos arrays A y B intercambiar los mínimos de A con los máximos de B
    let array1 = [1,3,5,7,11];
    let array2 = [2,4,6,8,9];

    function comparador(a,b) {
        return a - b;
    }
    function intercambiarMaxMin(array1,array2) {
        let aux = 0;
        for (let i = 0; i < array1.length; i++) {
            for (let y = 0; y < array2.length; y++) {
                aux = array1[i];
                if (array1[i] > array2[y]) {
                    array1[i]=array2[y];
                    array2[y]=aux;
                }
            }            
        }
        array2 = array2.sort(comparador);
    }
    intercambiarMaxMin(array1, array2)
    alert(array1 + " \n " + array2);
</script>
